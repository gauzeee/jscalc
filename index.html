<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calc">
        <div class="tabs">
            <div class="tab-left active">Лэндинг</div>
            <div class="tab-right">Многостраничнк</div>
        </div>
        <div class="blocks" id="blocks-block">
            <div class="blocks-title">Количество блоков</div>
            <input type="number" class="counter" id="counter-block">
        </div>
        <div class="blocks" id="pages-block">
            <div class="blocks-title">Количество страниц</div>
            <input type="number" class="counter" id="counter-pages">
        </div>
        <div class="blocks">
            <div class="blocks-title">Сколько часов на проект</div>
            <input type="number" class="counter" id="counter-hours">
        </div>
        <div class="blocks">
            <div class="blocks-title">Стоимость вашего часа</div>
            <input type="number" class="counter" id="counter-rate">
        </div>
        <div class="addiction">
            <div class="addiction-title">Дополнительно</div>
            <div class="addiction-block">
                <label>
                    <input class="checkbox" type="checkbox" id="changes-check">
                    <span class="checkbox-custom"></span>
                    <span class="label">Возможность редактировать текст на сайте</span> 
                </label>
            </div>
            <div class="addiction-block">
                <label>
                    <input class="checkbox" type="checkbox" id="changes-cms">
                    <span class="checkbox-custom"></span>
                    <span class="label">Установка на CMS</span> 
                </label>
            </div>
        </div>
        <div class="total">
            Общая cтоимость
            <input type="text" value="5000" class="total-count" id="total-value">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
